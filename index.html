<!DOCTYPE html>
<html class="h-100">
  <head>
    <title>SIO CHAT</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <body>

    <div class="container-fluid h-100">
      <div class="row h-100">
        <div class="col-1 col-sm-2 h-100" style="padding-top: 10px;">
            <p>Utilisateurs</p>
            <ul id="pseudo"></ul>
        </div>

        <div class="col-11 col-sm-10 border h-100" style="padding-top: 10px;">
            <p>Messages</p>
            <ul id="messages"></ul>
        </div>
      </div>
    </div>
  
    <div class="row form-group" style="height: 100%;">
      <form id="form" action="">
        
        <div class="col-10 h-100">
          <input id="input" class="w-100 h-75" autocomplete="off"/>
        </div>
        
        <div class="col-2">
          <button id="button" class="w-100 h-100">Envoyer</button>
        </div>
      </form>
    </div>

    <script src="socket.io/socket.io.js"></script>
    <script src="client"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
